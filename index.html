<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch: Pixel Paint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <div id="header">
        <h1>Etch-a-Sketch</h1>
        <h2>Pixel Paint</h2>
    </div>

    <div id="container">
        <div id="controls">
            <div id="paint-options">
                <div id="paint-options-title">Paint Options:</div>
            </div>
            <div id="pixels">
                <div id="pixels-title">Pixel Density:</div>
                <div id="pixels-options"><button id="pixels-up-btn">+</button> <button id="pixels-down-btn">-</button>
                </div>
            </div>
            <div id="clear">
                <button id="clear-btn">Clear</button>
            </div>

        </div>
        <div id="canvas">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
